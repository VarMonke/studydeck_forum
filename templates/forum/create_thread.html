{% extends "base.html" %}

{% block title %}New Thread{% endblock %}

{% block content %}

<style>
    .form-card {
        background: #ffffff;
        border: 1px solid var(--border);
        border-radius: 12px;
        padding: 20px 24px;
        max-width: 720px;
        margin: 0 auto;
    }

    .form-title {
        font-size: 1.4rem;
        font-weight: 700;
        margin-bottom: 16px;
    }

    .form-group {
        margin-bottom: 16px;
    }

    .form-group label {
        font-size: 0.9rem;
        font-weight: 600;
        display: block;
        margin-bottom: 6px;
    }

    .form-group small {
        font-size: 0.8rem;
        color: var(--muted);
    }

    .form-group input,
    .form-group textarea,
    .form-group select {
        width: 100%;
        padding: 10px 12px;
        border-radius: 8px;
        border: 1px solid var(--border);
        font-family: inherit;
        font-size: 0.95rem;
    }
    .form-group input[type="checkbox"] {
    width: auto;
    margin-right: 8px;
    }

    .form-group select[multiple] {
        height: 120px;
    }

    .form-actions {
        display: flex;
        justify-content: flex-end;
        margin-top: 20px;
    }

    .form-actions button {
        padding: 10px 16px;
        border-radius: 8px;
        border: none;
        background: var(--accent);
        color: #ffffff;
        font-weight: 600;
        cursor: pointer;
    }

    .form-actions button:hover {
        opacity: 0.9;
    }
</style>

<div class="form-card">
    <div class="form-title">Create a new thread</div>

    <form method="post">
        {% csrf_token %}

        <div class="form-group">
            <label>Title</label>
            {{ form.title }}
        </div>

        <div class="form-group">
            <label>Category</label>
            {{ form.category }}
        </div>

        <div class="form-group">
            <label>Tags</label>
            {{ form.tags }}
        </div>

        <div class="form-group">
            <label>Content</label>
            {{ form.content }}
        </div>

        <div class="form-group">
            <label>Resources</label>
            {{ form.resources }}
            <small>
                Hold <strong>Ctrl</strong> (or <strong>Cmd</strong> on Mac) to select multiple resources
            </small>
        </div>

        <div class="form-actions">
            <button type="submit">Post thread</button>
        </div>
    </form>
</div>

{% endblock %}
